<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
        <title>kephalosk | Ping Coming Soon Page</title>
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }

            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body>
        <main>
            <header>
                <img src="images/logo.svg" alt="ping logo">
                <h1>We are launching soon!</h1>
                <p>Subscribe and get notified</p>
            </header>
            <div class="inputBar">
                <input placeholder="example@email/com">
                <label class="inputBarError inputBarErrorMobile"></label>
                <button>Notify Me</button>
            </div>
            <label class="inputBarError inputBarErrorDesktop"></label>
            <img src="images/illustration-dashboard.png" alt="dashboard image">
        </main>
        <footer class="footer">
            <div class="footerSocialBar">
                <img src="images/facebook.svg" alt="facebook icon">
                <img src="images/twitter.svg" alt="twitter icon">
                <img src="images/instagram.svg" alt="instagram icon">
            </div>
            <label class="footerCopyright">&copy; Copyright Ping. All rights reserved.</label>
        </footer>
        <footer class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref/challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">kephalosk</a>.
        </footer>
    </body>
</html>
